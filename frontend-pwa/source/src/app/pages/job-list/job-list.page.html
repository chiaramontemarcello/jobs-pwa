<ion-header>
    <ion-toolbar>
        <ion-title>Job List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-virtual-scroll [items]="jobs" approxItemHeight="100px">
        <ion-card *virtualItem="let job;">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6">
                        <ion-img [src]="job.images[0].url"></ion-img>
                    </ion-col>
                    <ion-col size="6"><ion-label>{{job.title}}</ion-label></ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <ion-thumbnail>
                    <div class="wrapper-company-logo">

                    </div>
                </ion-thumbnail>
            </ion-item>


        </ion-card>
    </ion-virtual-scroll>
    <ion-list> </ion-list>
</ion-content>
